<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <div class="flex justify-center">
        <div class="bg-white shadow-gray-500 flex-col mt-5 min-w-[500px] min-h-[200px] p-8 ">
            <div class="flex justify-center mb-6 text-4xl font-bold">Settings</div>
            <div class="flex justify-center gap-5 mb-6">
                <div class="p-3 cursor-pointer">Account</div>
                <div class="border-b-2 border-black p-3 font-bold cursor-pointer">Payment</div>
            </div>
            <div class="font-bold mb-2">Saved cards:</div>
            <div class="mb-4 flex justify-between bg-gray-100 border border-gray-300 p-3">
                <div class="w-10">
                    <img src="https://www.freepnglogos.com/uploads/mastercard-png/download-mastercard-png-transparent-image-and-clipart-23.png" />
                </div>
                <div class="w-60">**** **** **** 3193</div>
                <div class="w-30 cursor-pointer">Remove card</div>
            </div>
            <div class="mb-4 flex justify-between bg-gray-100 border border-gray-300 p-3">
                <div class="w-10 flex items-center">
                    <img  src="https://www.freepnglogos.com/uploads/visa-card-logo-9.png"/>
                </div>
                <div class="w-60">**** **** **** 3193</div>
                <div class="w-30 cursor-pointer">Remove card</div>
            </div>
            <div class="font-bold mb-4">Add new card:</div>
            <div class="mb-8 bg-gray-100 border border-gray-300 p-3 pt-6 relative">
                <div class="absolute top-1 left-3 text-sm">Card holder name</div>
                <input class="bg-transparent border-transparent focus:border-transparent active:border-transparent"/>
            </div>
            <div class="mb-8 flex justify-between">
                <div class="w-60 mb-4 bg-gray-100 border border-gray-300 p-3 pt-6 relative">
                    <div class="absolute top-1 left-3 text-sm">Card number</div>
                    <input class="w-[100%] bg-transparent border-transparent focus:border-transparent active:border-transparent" />
                </div>
                <div class="w-20 mb-4 bg-gray-100 border border-gray-300 p-3 pt-6 relative">
                    <div class="absolute top-1 left-3 text-sm">Exp. date</div>
                    <input class="w-[100%] bg-transparent border-transparent focus:border-transparent active:border-transparent" />
                </div>
                <div class="w-20 mb-4 bg-gray-100 border border-gray-300 p-3 pt-6 relative">
                    <div class="absolute top-1 left-3 text-sm">CVV</div>
                    <input class="w-[100%] bg-transparent border-transparent focus:border-transparent active:border-transparent" />
                </div>
            </div>
            <button class="w-[100%] p-4 bg-green-500 text-white">Add card</button>
        </div>
    </div>
</body>


</html>
